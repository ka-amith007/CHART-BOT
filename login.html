<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATBOT - Professional AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 440px;
            padding: 48px 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            animation: fadeIn 0.6s ease-out;
        }

        .brand-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 8px;
        }

        .brand-subtitle {
            font-size: 15px;
            color: #718096;
            font-weight: 500;
        }

        .auth-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            background: #f7fafc;
            padding: 6px;
            border-radius: 12px;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: #4a5568;
            font-size: 15px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .auth-tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.15);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .otp-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            letter-spacing: 8px;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            color: #a0aec0;
            font-size: 13px;
            font-weight: 500;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            padding: 0 16px;
        }

        .oauth-buttons {
            display: grid;
            gap: 12px;
        }

        .btn-oauth {
            padding: 12px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-oauth:hover {
            border-color: #cbd5e0;
            background: #f7fafc;
            transform: translateY(-1px);
        }

        .btn-google { color: #4285f4; }
        .btn-facebook { color: #1877f2; }
        .btn-github { color: #333; }

        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .message.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
        }

        .otp-timer {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #718096;
        }

        .resend-link {
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 16px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }

            .brand-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="img.png" alt="CHATBOT Logo" class="logo">
            <h1 class="brand-title">CHATBOT</h1>
            <p class="brand-subtitle">AI-Powered Professional Assistant</p>
        </div>

        <div id="message" class="message"></div>

        <!-- Authentication Tabs -->
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('email')">Email</button>
            <button class="auth-tab" onclick="switchTab('otp')">Verify OTP</button>
        </div>

        <!-- Email Login Form -->
        <div id="emailForm" class="auth-form active">
            <form onsubmit="sendOTP(event)">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="your.email@example.com" required>
                </div>

                <button type="submit" class="btn btn-primary" id="sendOtpBtn">
                    <span>Send OTP</span>
                </button>
            </form>

            <div class="divider">
                <span>OR CONTINUE WITH</span>
            </div>

            <div class="oauth-buttons">
                <button class="btn-oauth btn-google" onclick="loginWithGoogle()">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707 0-.593.102-1.17.282-1.709V4.958H.957C.347 6.173 0 7.548 0 9c0 1.452.348 2.827.957 4.042l3.007-2.335z"/>
                        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                    </svg>
                    Continue with Google
                </button>

                <button class="btn-oauth btn-facebook" onclick="loginWithFacebook()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877f2">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Continue with Facebook
                </button>

                <button class="btn-oauth btn-github" onclick="loginWithGitHub()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#333">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    Continue with GitHub
                </button>
            </div>
        </div>

        <!-- OTP Verification Form -->
        <div id="otpForm" class="auth-form">
            <form onsubmit="verifyOTP(event)">
                <div class="form-group">
                    <label class="form-label">Enter 6-Digit OTP</label>
                    <input type="text" id="otp" class="otp-input" placeholder="000000" maxlength="6" pattern="\d{6}" required>
                </div>

                <button type="submit" class="btn btn-primary" id="verifyOtpBtn">
                    <span>Verify & Login</span>
                </button>
            </form>

            <div class="otp-timer" id="otpTimer">
                OTP expires in <strong id="countdown">10:00</strong>
            </div>

            <div class="back-link">
                <a href="#" onclick="switchTab('email'); return false;">‚Üê Back to Email</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';
        let otpEmail = '';
        let otpName = '';
        let countdownInterval = null;

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.auth-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });

            if (tab === 'email') {
                document.getElementById('emailForm').classList.add('active');
                stopCountdown();
            } else if (tab === 'otp') {
                document.getElementById('otpForm').classList.add('active');
            }

            hideMessage();
        }

        async function sendOTP(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const btn = document.getElementById('sendOtpBtn');

            if (!name || !email) {
                showMessage('Please enter both name and email', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<div class="loading-spinner"></div> <span>Sending OTP...</span>';

            try {
                const response = await fetch(`${API_URL}/auth/send-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, name })
                });

                const data = await response.json();

                if (response.ok) {
                    otpEmail = email;
                    otpName = name;
                    showMessage(data.message || 'OTP sent successfully! Check your email.', 'success');
                    
                    setTimeout(() => {
                        switchTab('otp');
                        document.querySelector('.auth-tab:nth-child(2)').classList.add('active');
                        document.querySelector('.auth-tab:nth-child(1)').classList.remove('active');
                        startCountdown(600); // 10 minutes
                    }, 1500);
                } else {
                    showMessage(data.error || 'Failed to send OTP', 'error');
                }
            } catch (error) {
                console.error('Error sending OTP:', error);
                showMessage('Network error. Please check your connection.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>Send OTP</span>';
            }
        }

        async function verifyOTP(event) {
            event.preventDefault();

            const otp = document.getElementById('otp').value.trim();
            const btn = document.getElementById('verifyOtpBtn');

            if (!otp || otp.length !== 6) {
                showMessage('Please enter a valid 6-digit OTP', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<div class="loading-spinner"></div> <span>Verifying...</span>';

            try {
                const response = await fetch(`${API_URL}/auth/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: otpEmail, 
                        otp, 
                        name: otpName 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store JWT token
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'chat-with-upload.html';
                    }, 1500);
                } else {
                    showMessage(data.error || 'Invalid OTP. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error verifying OTP:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>Verify & Login</span>';
            }
        }

        function loginWithGoogle() {
            window.location.href = `${API_URL}/auth/google`;
        }

        function loginWithFacebook() {
            window.location.href = `${API_URL}/auth/facebook`;
        }

        function loginWithGitHub() {
            window.location.href = `${API_URL}/auth/github`;
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
        }

        function hideMessage() {
            const messageEl = document.getElementById('message');
            messageEl.classList.remove('show');
        }

        function startCountdown(seconds) {
            stopCountdown();
            
            let timeLeft = seconds;
            updateCountdownDisplay(timeLeft);

            countdownInterval = setInterval(() => {
                timeLeft--;
                updateCountdownDisplay(timeLeft);

                if (timeLeft <= 0) {
                    stopCountdown();
                    showMessage('OTP expired. Please request a new one.', 'error');
                }
            }, 1000);
        }

        function updateCountdownDisplay(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('countdown').textContent = 
                `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function stopCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
        }

        // Check if user is already logged in
        window.onload = function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verify token is still valid
                fetch(`${API_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'chat-with-upload.html';
                    } else {
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('user');
                    }
                })
                .catch(() => {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                });
            }

            // Handle OAuth redirect with token
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (token) {
                localStorage.setItem('authToken', token);
                
                // Get user data
                fetch(`${API_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.user) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                        showMessage('OAuth login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = 'chat-with-upload.html';
                        }, 1500);
                    }
                })
                .catch(error => {
                    console.error('Error fetching user:', error);
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'chat-with-upload.html';
                    }, 1500);
                });
            }
        };
    </script>
</body>
</html>
