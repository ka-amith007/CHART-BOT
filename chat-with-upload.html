<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Amith - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            height: 750px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-logo {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }

        .header-title {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .header-title h1 {
            font-size: 1.2em;
            font-weight: 600;
            margin: 0;
        }

        .header-title p {
            font-size: 0.75em;
            opacity: 0.7;
            margin: 2px 0 0 0;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .file-preview {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin-top: 8px;
            font-size: 0.85em;
        }

        .file-preview img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 4px;
        }

        .file-icon {
            font-size: 2em;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .file-upload-area {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-upload-btn {
            padding: 10px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .file-upload-btn:hover {
            background: #5568d3;
        }

        .selected-file {
            font-size: 0.85em;
            color: #666;
            padding: 8px 12px;
            background: #f0f0f0;
            border-radius: 15px;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .clear-file {
            background: #ff4757;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.85em;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #sendBtn:hover {
            transform: scale(1.05);
        }

        #sendBtn:active {
            transform: scale(0.95);
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            width: 60px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            padding: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <img src="logo.png" alt="Amith" class="header-logo">
                <div class="header-title">
                    <h1>Amith</h1>
                    <p>AI-Powered Assistant</p>
                </div>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Hey! ðŸ‘‹ I'm here to help you with coding, career tips, fitness, or any questions. You can also
                    upload images or files and I'll analyze them for you! ðŸ˜Š
                </div>
            </div>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <div class="chat-input-container">
            <div class="file-upload-area" id="fileUploadArea" style="display: none;">
                <span class="selected-file" id="selectedFileName"></span>
                <button class="clear-file" onclick="clearFile()">âœ• Clear</button>
            </div>
            <div class="input-row">
                <div class="file-input-wrapper">
                    <label class="file-upload-btn" for="fileInput">ðŸ“Ž Attach</label>
                    <input type="file" id="fileInput" accept="image/*,.txt,.js,.py,.java,.html,.css,.json,.md,.pdf">
                </div>
                <input type="text" id="userInput" placeholder="Type your message or upload a file..."
                    autocomplete="off">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Detect if running locally or on Netlify
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3001'
            : '/.netlify/functions/api';
        const USER_ID = 'user_' + Date.now();

        // Show welcome message on load
        window.onload = function () {
            setTimeout(() => {
                const welcomeMsg = `Welcome! ðŸ˜Š I'm your AI assistant. I can help with coding, career advice, fitness tips, or anything else. Feel free to upload images or files for analysis! What would you like to know today?`;
                addMessage(welcomeMsg, false);
            }, 500);
        };

        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const errorMessage = document.getElementById('errorMessage');
        const fileInput = document.getElementById('fileInput');
        const fileUploadArea = document.getElementById('fileUploadArea');
        const selectedFileName = document.getElementById('selectedFileName');

        let selectedFile = null;

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                selectedFileName.textContent = `ðŸ“„ ${selectedFile.name}`;
                fileUploadArea.style.display = 'flex';
            }
        });

        function clearFile() {
            selectedFile = null;
            fileInput.value = '';
            fileUploadArea.style.display = 'none';
        }

        function addMessage(content, isUser = false, fileInfo = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (fileInfo && isUser) {
                const filePreview = document.createElement('div');
                filePreview.className = 'file-preview';

                if (fileInfo.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = fileInfo.dataUrl;
                    filePreview.appendChild(img);
                } else {
                    filePreview.innerHTML = `<span class="file-icon">ðŸ“„</span> <span>${fileInfo.name}</span>`;
                }

                contentDiv.appendChild(filePreview);
            }

            const textNode = document.createTextNode(content);
            const textSpan = document.createElement('span');
            textSpan.appendChild(textNode);
            contentDiv.appendChild(textSpan);

            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';

            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.style.display = 'block';
            indicator.innerHTML = '<span></span><span></span><span></span>';

            typingDiv.appendChild(indicator);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        async function sendMessage() {
            const message = userInput.value.trim();

            if (!message && !selectedFile) return;

            const formData = new FormData();
            formData.append('userId', USER_ID);
            formData.append('userMessage', message || 'Please analyze this file.');

            let fileInfo = null;
            if (selectedFile) {
                formData.append('file', selectedFile);

                if (selectedFile.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        fileInfo = {
                            name: selectedFile.name,
                            type: selectedFile.type,
                            dataUrl: e.target.result
                        };
                        addMessage(message || 'Please analyze this image.', true, fileInfo);
                    };
                    reader.readAsDataURL(selectedFile);
                } else {
                    fileInfo = {
                        name: selectedFile.name,
                        type: selectedFile.type
                    };
                    addMessage(message || 'Please analyze this file.', true, fileInfo);
                }
            } else {
                addMessage(message, true);
            }

            userInput.value = '';
            clearFile();
            sendBtn.disabled = true;

            showTypingIndicator();

            try {
                const response = await fetch(`${API_URL}/chat-with-file`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || 'Server error');
                }

                const data = await response.json();

                removeTypingIndicator();
                addMessage(data.reply, false);

            } catch (error) {
                removeTypingIndicator();
                showError(error.message || 'Error connecting to server. Make sure the backend is running on port 3001.');
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        userInput.focus();
    </script>
</body>

</html>
